<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html 주석 -->
    <!-- head: 메타 태그, 정보를 불러오기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠징?</title>
  </head>
  <body>
    <!-- 제목과 단락-->
    <h1>가장 큰 제목</h1>
    <h2>그 다음 큰 제목</h2>
    <h3>그 다음 큰 제목</h3>

    <p>하나의 문단(paragraph)</p>
    <br />
    <p>줄바꿈을 해보았습니다</p>
  </body>
</html>
