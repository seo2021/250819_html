<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- html 주석 -->
    <!-- head: 메타 태그, 정보를 불러오기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML은 자바보단 쉽겠징?</title>
  </head>
  <body>
    <!-- 제목과 단락-->
    <h1>가장 큰 제목</h1>
    <h2>그 다음 큰 제목</h2>
    <h3>그 다음 큰 제목</h3>

    <p>하나의 문단(paragraph)</p>
    <br />
    <p>줄바꿈을 해보았습니다</p>

    <!-- 강조/인라인 텍스트 -->
    <p>
      <strong>강조된 텍스트</strong>
      <b>굵게, b태그는 과거의 유산</b>
    </p>
    <mark>하이라이트</mark>
    <small>작게</small>
    <code>System.out.println()</code>

    <!-- 목록 -->
    <p>순서 있는 목록</p>
    <!-- ordered list-->
    <ol>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ol>

    <p>순서 없는 목록</p>
    <!-- unordered list-->
    <ul>
      <li>첫 번째 항목</li>
      <li>두 번째 항목</li>
      <li>세 번째 항목</li>
    </ul>
    <br />
    <p>링크</p>
    <a href="https://www.naver.com">네이버</a>

    <p>이미지</p>
    <img
      width=""
      height=""
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnR4dG5wanViM2FwMGhjZXhpcW8yOW5vMmQyNHZ2bTRmM2FwbGhjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/citBl9yPwnUOs/giphy.gif"
      alt="Image"
    />
  </body>
</html>
